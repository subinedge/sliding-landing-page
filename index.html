<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sliding landing page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">

    <!--     Header -->
    <header class="header">
      <div class="logo">
        <span class="line"></span>
        <span class="line-middle"></span>
        <span class="line"></span>
      </div>
      <div class="heading">Fabstract</div>
      <i class="fa fa-bars fa-lg"></i>
    </header>

    <!--     Main -->
    <main class="main">
      <div class="home-content">
        <h2 id="home-header-first">Nature's</h2>
        <h2 id="home-header-second">Candy</h2>
      </div>
      <div class="image-container">
        <img
          src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=5316f5e28c03cf83113182db0ee6d0c1"
          alt="" class="image">
      </div>

      <div class="image-container">
        <img
          src="https://images.unsplash.com/photo-1528488973032-1d4818f491a8?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=172a824f0c663cc4e30f4acd0a2d350b&auto=format&fit=crop&w=500&q=60"
          alt="" class="image">
      </div>

      <div class="image-container">
        <img
          src="https://images.unsplash.com/photo-1494253109108-2e30c049369b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=02261b49dc587eaecb3dfae7ccfbbcaa&auto=format&fit=crop&w=500&q=60"
          alt="" class="image">
      </div>

    </main>

    <!--     Footer -->
    <footer class="footer">
      <div class="footer-heading">Fruits galore!</div>
      <div id="page-number-js" class="page-number">
        <div class="number">01</div>
        <div class="number">02</div>
        <div class="number">03</div>
      </div>
    </footer>
  </div>
</body>

</html>
